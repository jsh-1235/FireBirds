<!DOCTYPE html>
<html class="h-100" lang="ko">

<head>
  <meta name="google-site-verification" content="sLFFIMINtDswHPB6fE68ByjiMDQ12gTGfmwBA4ancu8">
  <meta name="naver-site-verification" content="7faedd8349d9509f9c5ebe894f115ed33b071746">
  <meta charset="UTF-8">
  <meta name="description" content="Fire Birds Game">
  <meta name="keywords" content="Fire, Birds, Game, Funny">
  <meta name="author" content="Jeong Seung Hun">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no'">
  <link href="http://firebirds.ga/" rel="canonical">
  <title>Fire Birds</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/d03c814192.js" crossorigin="anonymous"></script>
  <scrip src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></scrip>
  <script src="./js/ball.js"></script>
  <script>
    var velocity = 0;
    var angle = 0;

    window.addEventListener("load", function () {
      const inputVelocity = document.querySelector('#inputVelocity');
      const inputAngle = document.querySelector('#inputAngle');

      inputVelocity.addEventListener('input', function (e) {
        // console.log("velocity", e.target.value);

        velocity = e.target.value;

        document.querySelector('#labelVelocity').textContent = `VELOCITY (${velocity})`;

        control(parseInt(velocity), parseInt(angle));
      });

      inputAngle.addEventListener('input', function (e) {
        // console.log("angle", e.target.value);

        angle = e.target.value;

        document.querySelector('#labelAngle').textContent = `ANGLE (${angle})`;

        control(parseInt(velocity), parseInt(angle));
      });

      document.querySelector('#labelVelocity').textContent = `VELOCITY (${document.querySelector('#inputVelocity').value})`;
      document.querySelector('#labelAngle').textContent = `ANGLE (${document.querySelector('#inputAngle').value})`;
    });
  </script>
</head>

<body class="d-flex flex-column h-100" onload="initialize()">
  <main class="container">
    <div class="row justify-content-center m-3">
      <span class="text-center fs-1 fw-bold text-info" id="level" style="--bs-text-opacity: 0.75;">LEVEL 1</span>
    </div>
    <div class="progress row m-3">
      <div class="progress-bar" role="progressbar" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0"
        style="width: 0%;">0%</div>
    </div>
    <div class="row m-3">
      <canvas id="canvas" width="1000" height="500"></canvas>
    </div>
    <div class="row m-3">
      <label class="form-label text-muted" id="labelVelocity" for="inputVelocity">VELOCITY</label>
      <input class="form-range" id="inputVelocity" type="range" value="5" min="0" max="20" step="1">
    </div>
    <div class="row m-3">
      <label class="form-label text-muted" id="labelAngle" for="inputAngle">ANGLE</label>
      <input class="form-range" id="inputAngle" type="range" value="45" min="0" max="90" step="1">
    </div>
    <div class="row m-3">
      <button class="button fs-3 fw-bold p-3 btn btn-outline-success" id="btnLaunch"
        onclick="launch(this)">LAUNCH</button>
    </div>
    <!-- <div class="row m-3">
      <audio controls>
        <source src="./res/audio/ieu.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div> -->
  </main>
  <footer class="footer mt-auto">
    <div class="container d-flex justify-content-center">
      <span class="text-muted fw-bold">
        Fire Birds
      </span>
    </div>
  </footer>
</body>

</html>
