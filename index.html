<!DOCTYPE html>
<html class="h-100" lang="ko">

<head>

  <script>
    // $("input[type=range]").on("input", function () {
    //   // $(this).trigger("change");
    //   console.log("1");
    // });

    // $("#velocity").on("change", function () {
    //   $("#lableVelocity").html($("#velocity").val());
    // });



    window.addEventListener("load", function () {
      const velocity = document.querySelector('#velocity');
      const angle = document.querySelector('#angle');

      velocity.addEventListener('input', function (e) {
        console.log("velocity", e.target.value);
        document.querySelector('#labelVelocity').textContent = `VELOCITY (${e.target.value})`;
      });

      angle.addEventListener('input', function (e) {
        console.log("angle", e.target.value);
        document.querySelector('#labelAngle').textContent = `ANGLE (${e.target.value})`;
      });

      document.querySelector('#labelVelocity').textContent = `VELOCITY (${document.querySelector('#velocity').value})`;
      document.querySelector('#labelAngle').textContent = `ANGLE (${document.querySelector('#angle').value})`;
    });

  </script>
</head>

<body class="d-flex flex-column h-100" onload="initialize()">
  <main class="container ">
    <div class="row justify-content-center m-3">
      <span class="text-center fs-1 fw-bold text-info" id="level" style="--bs-text-opacity: 0.75;">LEVEL 1</span>
    </div>
    <div class="row m-3">
      <canvas id="canvas" width="820" height="344"></canvas>
    </div>
    <div class="row m-3">
      <label class="form-label text-muted" id="labelVelocity" for="velocity">VELOCITY</label>
      <input class="form-range" id="velocity" type="range" value="8" min="0" max="100" step="1">
    </div>
    <div class="row m-3">
      <label class="form-label text-muted" id="labelAngle" for="angle">ANGLE</label>
      <input class="form-range" id="angle" type="range" value="45" min="0" max="90" step="1">
    </div>
    <div class="row m-3">
      <button class="button fs-3 fw-bold p-3 btn btn-outline-success" id="btnLaunch"
        onclick="launch(this)">LAUNCH</button>
    </div>
  </main>
  <footer class="footer mt-auto">
    <div class="container d-flex justify-content-center">
      <span class="text-muted fw-bold">
        Fire Birds
      </span>
    </div>
  </footer>
</body>

</html>
